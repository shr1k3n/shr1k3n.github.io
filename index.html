<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budgeting App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styling.css">
    <script src="https://kit.fontawesome.com/b32213cae1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="client.js"></script>
</head>
<body>

<div class="modal fade" id="viewCalculationsModal" tabindex="-1" aria-labelledby="viewCalculationsModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="viewCalculationsModalLabel" style="font-size: 15px;">Results</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="itemblock" class="alert alert-primary" role="alert">
                    <h3 class="alert-heading">Here is your margin</h3>
                    <hr>
                    <div id="modaldata">
                    </div>
                </div>
            </div>
            <div id="modalfooter" class="modal-footer">
            </div>
        </div>
    </div>
</div>

<div id="pagecontainer">


    <div style="width: 100%; text-align: center; padding-top: 10%">
        <p class="pageHeader">
            How Would You Like To Begin Budgeting?
        </p>
    </div>

    <div class="containerTop">
        <div style="height: 40%; width: 30%; padding-right: 5%;">
            <button class="btn weekly_button btn-sq-responsive"
                    style="display: block; height: 100%; width: 100%;" onclick="swapToWeekly()" type="button"><i
                    style="padding-top: 5%;" class="fa-solid fa-calendar-week fa-3x"></i>
                <p style="font-weight: bold; font-size: 15pt; padding-top: 10px !important;">Weekly</p></button>
        </div>
        <div style="height: 40%; width: 30%;padding-left: 5%;">
            <button class="btn monthly_button btn-sq-responsive"
                    style="display: block; height: 100%; width: 100%;" onclick="swapToMonthly()" type="button"><i
                    style="padding-top: 5%" class="fa-solid fa-calendar-days fa-3x"></i>
                <p style="font-weight: bold; font-size: 15pt; padding-top: 10px !important;">Monthly</p></button>
        </div>
    </div>


    <!--pagecontainer Ending Tag -->
</div>


<script src="weekly_client.js"></script>
</body>
</html>
