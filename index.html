<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budgeting App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="budgeting_css.css">
    <script src="https://kit.fontawesome.com/b32213cae1.js" crossorigin="anonymous"></script>
    <script src="client.js"></script>
</head>
<body>

<div id="pagecontainer">

    <div style="width: 100%; text-align: center;">
        <p class="pageHeader">
        How Would You Like To Begin Budgeting?
        </p>
    </div>

    <div class="containerTop">
        <div style="height: 40%; width: 30%; padding-right: 5%;">
        <button class="btn import_csv btn-sq-responsive"
                style="display: block; height: 100%; width: 100%;" onclick="" type="button"><i
                style="padding-top: 5%; color: #1cad58" class="fa-solid fa-file-csv fa-3x"></i>
            <p style="font-weight: bold; font-size: 15pt; padding-top: 10px !important;">Import CSV</p></button>
        </div>
        <div style="height: 40%; width: 30%;padding-left: 5%;">
            <button class="btn enter_manually btn-sq-responsive"
                    style="display: block; height: 100%; width: 100%;" onclick="" type="button"><i
                    style="padding-top: 5%" class="fa-solid fa-pen-to-square fa-3x"></i>
                <p style="font-weight: bold; font-size: 15pt; padding-top: 10px !important;">Enter Manually</p></button>
        </div>
    </div>


    <!--pagecontainer Ending Tag -->
</div>

</body>
</html>
